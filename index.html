<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Modern Store</h1>
    </header>

    <div class="loading"></div>
    <div class="categories-container"></div>

    <script>
        const categoriesContainer = document.querySelector('.categories-container');
        const loadingElement = document.querySelector('.loading');

        const categoryIcons = {
            "electronics": "üîå",
            "jewelery": "üíç",
            "men's clothing": "üëî",
            "women's clothing": "üëó"
        };

        function showLoading() {
            loadingElement.style.display = 'block';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        async function fetchCategories() {
    showLoading();
    try {
        const response = await fetch('https://fakestoreapi.com/products/categories');
        const categories = await response.json();

        categoriesContainer.innerHTML = categories.map(category => `
            <div class="category-card" onclick="navigateToProducts('${category.replace(/'/g, "\\'")}')">
                <div class="category-icon">${categoryIcons[category] || 'üõçÔ∏è'}</div>
                <h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
            </div>
        `).join('');
    } catch (error) {
        categoriesContainer.innerHTML = '<p>Error loading categories. Please try again later.</p>';
    }
    hideLoading();
}


        function navigateToProducts(category) {
    const encodedCategory = encodeURIComponent(category);
    window.location.href = `products.html?category=${encodedCategory}`;
}





        fetchCategories();
    </script>
</body>
</html>
